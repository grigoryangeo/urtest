{% extends 'bugtracker/bugtracker_base.html' %}
{% block title %}RuTest Bugs{% endblock %}
{% block header %}RuTest Bugs{% endblock %}
{% block content%}

<ul>
    {% for bug in bug_list %}
        <li>{{ bug.name }}</li>
    {% empty %}
        Багов нет. Пока нет.
    {% endfor %}
</ul>
<a href="{% project_add_bug project_id=project.pk %}">Добавить еще один</a>
{% endblock %}
